who_we_are:
  text: "The purpose and mission of our tournament is to make an impact on children’s
    stay at the hospital, not only for the patients but for their parents and siblings.
    \ The money raised helps make children and their families hospital stays more
    tolerable and comfortable.\n\nNow in its 25th year, Kid’s Cup Golf Tournament
    has raised over $1.6 million benefiting children at Mayo Clinic Children’s Center
    and Olmsted Medical Center. \n\nIn 2021, with 100 golfers, Kid’s Cup Golf Tournament
    raised more than $93,000.\n\nOur goal in 2022, since it is the 25th anniversary
    is to raise more than $125,000. Register today to be a part of this great fundraising
    event!  Pledges raised by Kid's Cup golfers will help fund programs at Mayo Clinic
    Children’s Center and Olmsted Medical Center.  All you need to do to play is raise
    $500.  It's easy, we'll even give you the tools to help you quickly raise your
    $500 goal. \n\nThe cost of Kid’s Cup Golf Tournament is underwritten by the local
    owners of Express Employment Professionals and generous corporate sponsors including
    Trina Solano, Realtor - Edina Realty, Sola Salon Studios, Sam’s Club, Ames Construction,
    Morris Concrete, Johnson Printing, Pro Image Promotions, KIMT3, iHeart Media and
    Somerby Golf Club.\n\nWe would love for you to be a part of this amazing event
    benefiting kids.  Contact Sarah Kvanli at Sarah.Kvanli@ExpressPros.com for sponsorship
    details. \n \n\nWe are excited for the opportunity to come together as a community
    to raise money for so many kids and their families.  The 2022 Kid’s Cup Golf Tournament
    will be following CDC, Mayo Clinic and Olmsted Medical Center Covid-19 protocols
    to continue to do our part to reduce exposure and keep our community safe.\n\nWe
    look forward to seeing you at the 25th Annual Kid’s Cup Golf Tournament May 23,
    2022.\n\nFor questions, please contact Sarah Kvanli, sarah.kvanli@expresspros.com"
  image: "/uploads/Team%20High%20Five-54a5d6.jpg"
